exclude: >
  (?x)(
    ^mkdocs.yml$|
    ^scripts/ |
    ^streamlit/
  )
fail_fast: false
repos:
-   repo: local
    hooks:
      - id: ruff
        name: ruff (format + lint + isort)
        entry: ruff check --select I,F,E,W,S --fix --ignore E501
        language: system
        types: [python]
        args: [--exit-non-zero-on-fix]
        exclude: ^examples/
      - id: ruff-format
        name: ruff format
        entry: ruff format
        language: system
        types: [python]
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
        exclude: ^tests/|^examples/
-   repo: https://github.com/PyCQA/bandit
    rev: 1.8.6
    hooks:
      - id: bandit
        name: bandit (security)
        args: [--skip, B101]
        exclude: ^tests/
-   repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: detect-secrets
        args: [--baseline, .secrets.baseline]
        exclude: \.lock$
-   repo: https://github.com/Lucas-C/pre-commit-hooks
    rev: v1.5.5
    hooks:
      - id: forbid-crlf
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: check-case-conflict
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-json
      - id: check-toml
      - id: check-added-large-files
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
